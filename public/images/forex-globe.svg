<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="Forex Globe">
  <defs>
    <radialGradient id="gBg" cx="35%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#F2D16B" stop-opacity="0.92"/>
      <stop offset="35%" stop-color="#D4AF37" stop-opacity="0.45"/>
      <stop offset="75%" stop-color="#0A0A0A" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="gLine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF9C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#F2D16B" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="400" cy="400" r="390" fill="url(#gBg)"/>

  <g stroke="#B8962E" stroke-opacity="0.35" fill="none">
    <ellipse cx="400" cy="400" rx="360" ry="110"/>
    <ellipse cx="400" cy="400" rx="360" ry="180"/>
    <ellipse cx="400" cy="400" rx="360" ry="250"/>
    <ellipse cx="400" cy="400" rx="360" ry="320"/>
    <ellipse cx="400" cy="400" rx="110" ry="360" transform="rotate(90 400 400)"/>
    <ellipse cx="400" cy="400" rx="180" ry="360" transform="rotate(90 400 400)"/>
    <ellipse cx="400" cy="400" rx="250" ry="360" transform="rotate(90 400 400)"/>
  </g>

  <g stroke="url(#gLine)" stroke-width="5" fill="none" filter="url(#glow)">
    <path d="M90 420 C220 290, 300 520, 430 380 S620 280, 710 350"/>
    <path d="M110 300 C260 250, 330 430, 470 320 S610 180, 730 240"/>
    <path d="M70 520 C200 430, 310 590, 450 520 S620 420, 740 470"/>
  </g>

  <g fill="#00FF9C" fill-opacity="0.9" filter="url(#glow)">
    <circle cx="190" cy="360" r="7"/>
    <circle cx="320" cy="435" r="7"/>
    <circle cx="445" cy="350" r="7"/>
    <circle cx="590" cy="310" r="7"/>
    <circle cx="640" cy="455" r="7"/>
  </g>

  <g fill="#F2D16B" fill-opacity="0.95" font-family="Arial, sans-serif" font-size="34" font-weight="700" text-anchor="middle">
    <text x="250" y="220">$</text>
    <text x="330" y="180">EUR</text>
    <text x="430" y="170">JPY</text>
    <text x="540" y="205">GBP</text>
  </g>
</svg>
